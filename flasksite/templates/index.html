<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-1/5 bg-white shadow-md h-screen p-4">
            <h2 class="text-xl font-bold mb-4">농넷</h2>
            <ul>
                <li class="mb-2"><a href="#" class="text-blue-500">모델 설명</a></li>
                <li class="mb-2"><a href="#" class="text-blue-500">사이트 정보</a></li>
            </ul>
            <p class="mt-8 text-sm">학습 데이터 2013.01~2024.09</p>
            <p class="text-sm">단위 월별</p>
            <p class="text-sm">변수 날씨</p>
        </div>

        <!-- Main Content -->
        <div class="w-4/5 p-6">
            <h1 class="text-2xl font-bold mb-6">대시보드 스타일의 사이트</h1>
            <div class="grid grid-cols-3 gap-4 mb-6">
                <div class="bg-white p-4 shadow-md">
                    <img src="https://source.unsplash.com/200x150/?cabbage" alt="배추사진" class="w-full h-32 object-cover mb-2">
                    <p class="text-center">배추사진</p>
                </div>
                <div class="bg-white p-4 shadow-md">
                    <p class="font-bold mb-2">예측 가격(단위 포기)</p>
                    <div class="flex items-center mb-2">
                        <select class="border p-2 mr-2">
                            <option>쌀</option>
                            <option>배추</option>
                        </select>
                        <input type="month" class="border p-2 mr-2">
                        <button class="bg-blue-500 text-white px-4 py-2">예측</button>
                    </div>
                </div>
                <div class="bg-white p-4 shadow-md">
                    <p class="font-bold mb-2">특성중요도</p>
                    <div class="h-32 bg-gray-200"></div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-4 shadow-md">
                    <p class="font-bold mb-2">가격 동향</p>
                    <div class="h-48 bg-gray-200"></div>
                </div>
                <div class="bg-white p-4 shadow-md">
                    <p class="font-bold mb-2">그래프</p>
                    <img src="https://source.unsplash.com/400x200/?graph" alt="Prophet 파이썬 그래프" class="w-full h-48 object-cover">
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-white p-4 text-center mt-6 shadow-md">
        <p>카피라이트 'SH KIM'</p>
        <p>이메일: 22a606h0659@sonline20.sen.go.kr</p>
        <p>made by 김신형</p>
    </footer>
</body>
</html>
