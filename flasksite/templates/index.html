 <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배추 가격 예측 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex min-h-screen bg-gray-200">

    <!-- Sidebar -->
    <aside class="w-64 bg-green-500 p-6 flex flex-col justify-between text-white shadow-lg">
        <h2 class="text-3xl font-bold mb-6">배추 가격 예측</h2>
        <div class="info mb-6">
            <h3 class="text-lg font-semibold">모델 설명</h3>
            <p class="text-gray-200">시계열 모델을 이용하여 배추 가격을 예측합니다.</p>
            <h3 class="text-lg font-semibold mt-4">데이터 정보</h3>
            <p class="text-gray-200">가격 데이터 출처: 농산물유통정보</p>
            <h3 class="text-lg font-semibold mt-4">출처</h3>
            <p class="text-gray-200">데이터 출처와 라이선스</p>
        </div>
        <div class="copyright text-center text-xs">
            &copy; 2024 김신형. All rights reserved.
        </div>
    </aside>

    <!-- Dashboard -->
    <main class="flex-1 p-6">
        <!-- Top Row -->
        <div class="flex gap-6 mb-6">
            <!-- Date Input and Forecast Box -->
            <div class="flex-1 bg-white rounded-lg p-4 shadow-md flex flex-col justify-center">
                <div class="flex items-center justify-around mb-4">
                    <img src="/static/img/cabbage.png" alt="배추" class="w-24 h-auto">
                    <div class="text-2xl font-bold text-green-600" id="forecastResult">예측 가격: ￦000</div>
                </div>
                <div class="mt-2">
                    <select class="p-2 border border-green-300 rounded-md mb-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="cabbage">배추</option>
                        <!-- <option value="carrot">당근</option> -->
                        <!-- <option value="radish">무</option> -->
                        <!-- 필요한 품목 추가 -->
                    </select>
                    <input type="month" class="p-2 border border-green-300 rounded-md mb-2 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="월 선택">
                    <button class="btn-predict px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition duration-300" onclick="predictPrice()">예측</button>
                </div>
            </div>
            <!-- Price Trend Graph Box -->
            <div class="flex-1 bg-white rounded-lg p-4 shadow-md">
                <h3 class="text-lg font-semibold text-green-600">가격 동향 그래프</h3>
                <p class="text-gray-700">배추 가격 동향 그래프가 여기에 표시됩니다.</p>
            </div>
        </div>

        <!-- Bottom Row -->
        <div class="flex gap-6">
            <!-- Prediction Graph Box -->
            <div class="flex-1 bg-white rounded-lg p-4 shadow-md">
                <h3 class="text-lg font-semibold text-green-600">예측 그래프</h3>
                <p class="text-gray-700">예측 결과 그래프가 여기에 표시됩니다.</p>
            </div>
            <!-- Feature Importance Graph Box -->
            <div class="flex-1 bg-white rounded-lg p-4 shadow-md">
                <h3 class="text-lg font-semibold text-green-600">특성 중요도 그래프</h3>
                <p class="text-gray-700">그래프가 여기에 표시됩니다.</p>
            </div>
        </div>
    </main>

    <script>
        function predictPrice() {
            const resultElement = document.getElementById("forecastResult");
            resultElement.textContent = "예측 가격: ￦" + Math.floor(Math.random() * 10000 + 1000);
        }
    </script>

</body>
</html>
